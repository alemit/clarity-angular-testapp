<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">NetInfo</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1" *ngIf="isLoggedIn$ | async">
      <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
        <span class="nav-text">Home</span>
      </a>
    </div>
    <div class="header-actions" *ngIf="isLoggedIn$ | async">
      <a class="nav-link nav-text" [routerLink]="" (click)="logout()">
        Log Out
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
