<form>
  <section class="form-block">
    <div class="form-group">
      <label for="username_input">Username</label>
      <input type="text" id="username_input" placeholder="Enter username" name="username" size="45" [(ngModel)]="newUser.username">
    </div>
    <div class="form-group">
      <label for="password_input">Password</label>
      <input type="password" id="password_input" placeholder="Enter password" name="password" size="45" [(ngModel)]="newUser.password">
    </div>
    <div class="form-group">
      <label for="retype_password_input">Password</label>
      <input type="password" id="retype_password_input" placeholder="Repeat password" name="password" size="45" [(ngModel)]="retypedPassword">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    <p>
      If you already have an account please
      <a href="#" [routerLink]="['/login']"> login</a>.
    </p>
  </section>
</form>
<clr-alert [clrAlertType]="'alert-danger'" [clrAlertClosed]="closeErrorAlert">
  <div clr-alert-item class="alert-item">
    <span class="alert-text">
      {{alertMessage}}
    </span>
  </div>
</clr-alert>
